name: Event Demo
on:
  pull_request:
    types:
      - opened

  workflow_dispatch:
  push:
    branches:
      - dev
      #'feat/**' 가능
      # https://docs.github.com/en/actions/writing-workflows/workflow-syntax-for-github-actions#onpull_requestpull_request_targetbranchesbranches-ignore
    paths-ignore:
      - ".github/workflow/*"

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_DB_NAME: ${{ secrets.NEXT_PUBLIC_DB_NAME }}
    steps:
      - name: Download Codes
        uses: actions/checkout@v4

      - name: Install Deps
        run: npm ci

      - name: Run Tests
        run: npm run test

      - name: Run Build
        run: npm run build

      - name: Deploy
        run: echo "deploy..."
