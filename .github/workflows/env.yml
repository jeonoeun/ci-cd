name: Environment Variable Check
on:
  push:
    branches:
      - dev
env:
  NEXT_PUBLIC_DB_NAME: hello

jobs:
  env-check:
    name: print env
    runs-on: ubuntu-latest
    steps:
      - name: Download Codes
        uses: actions/checkout@v4

      - name: Install Deps
        run: npm ci

      - name: Build
        run: npm run build
